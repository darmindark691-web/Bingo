<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Insta Posts</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ffd70033, #000 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* yellow lightning glow */
.glow {
  position: absolute;
  width: 120%;
  height: 120%;
  background:
    radial-gradient(circle, rgba(255,215,0,0.35), transparent 60%);
  filter: blur(80px);
  animation: pulse 4s infinite alternate;
}

@keyframes pulse {
  from { opacity: 0.5; }
  to { opacity: 1; }
}

/* glass frame */
.frame {
  position: relative;
  width: 95vw;
  height: 95vh;
  backdrop-filter: blur(18px);
  background: rgba(255, 255, 255, 0.07);
  border-radius: 25px;
  border: 1px solid rgba(255, 215, 0, 0.4);
  box-shadow:
    0 0 40px rgba(255, 215, 0, 0.4),
    inset 0 0 30px rgba(255, 215, 0, 0.15);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* post container */
.post {
  width: 100%;
  height: 100%;
  display: none;
}

.post.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 25px;
}

/* swipe hint */
.hint {
  position: absolute;
  bottom: 15px;
  color: gold;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="frame">

  <!-- POST 1 -->
  <div class="post active">
    <iframe
      src="https://www.instagram.com/p/DUFXfNCASVq/embed"
      allowtransparency="true">
    </iframe>
  </div>

  <!-- POST 2 -->
  <div class="post">
    <iframe
      src="https://www.instagram.com/p/DULgtyzjZwa/embed">
    </iframe>
  </div>

  <!-- POST 3 -->
  <div class="post">
    <iframe
      src="https://www.instagram.com/p/DT-c_tTErgO/embed">
    </iframe>
  </div>

  <div class="hint">⬅ Swipe / Tap to change post ➡</div>

</div>

<script>
let posts = document.querySelectorAll(".post");
let index = 0;

document.body.addEventListener("click", () => {
  posts[index].classList.remove("active");
  index = (index + 1) % posts.length;
  posts[index].classList.add("active");
});
</script>

</body>
</html>
