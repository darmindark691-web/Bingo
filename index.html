<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ===== EXISTING UI SAME ===== */
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;box-shadow:0 8px 30px rgba(66,133,244,.35)}
@keyframes spin{to{transform:rotate(360deg)}}
.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{display:flex;max-width:560px;margin:auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

/* ===== BOTTOM NAV UPDATED ===== */
.bottom-bar{
position:fixed;
bottom:0;left:0;right:0;
height:65px;
background:#fff;
border-top:1px solid #ddd;
display:flex;
justify-content:space-around;
align-items:center;
z-index:1000
}

.bottom-btn{
font-weight:600;
color:#1a73e8;
cursor:pointer
}

/* ===== CIRCULAR FEATURE MENU ===== */
.feature-wrapper{
position:fixed;
bottom:100px;
left:50%;
transform:translateX(-50%);
width:260px;
height:260px;
pointer-events:none;
}

.feature-circle{
position:relative;
width:100%;
height:100%;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
transform:scale(0);
transition:.4s ease;
}

.feature-circle.active{
transform:scale(1);
}

/* Orbit animation */
@keyframes orbit{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

.orbit{
position:absolute;
width:100%;
height:100%;
animation:orbit 12s linear infinite;
}

.feature-item{
position:absolute;
width:90px;
height:90px;
border-radius:50%;
background:#f5f9ff;
border:2px solid #1a73e8;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
font-size:13px;
font-weight:600;
color:#1a73e8;
box-shadow:0 0 25px rgba(26,115,232,.4);
}

/* Positions */
.feature-item:nth-child(1){top:-10px;left:85px}
.feature-item:nth-child(2){top:85px;right:-10px}
.feature-item:nth-child(3){bottom:-10px;left:85px}
.feature-item:nth-child(4){top:85px;left:-10px}

</style>
</head>

<body>

<!-- ===== EXISTING HOME ===== -->
<main class="container" id="home">
<div class="logo-box"><div class="logo"></div></div>
<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>
<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>
</main>

<!-- ===== FEATURE CIRCLE ===== -->
<div class="feature-wrapper">
  <div class="feature-circle" id="featureCircle">
    <div class="orbit">
      <div class="feature-item">Startups</div>
      <div class="feature-item">Constitution</div>
      <div class="feature-item">AI Systems</div>
      <div class="feature-item">Knowledge Lab</div>
    </div>
  </div>
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-bar">
<div class="bottom-btn" onclick="openPosts()">Posts</div>
<div class="bottom-btn" onclick="toggleFeatures()">Explore</div>
<div class="bottom-btn" onclick="openReels()">Reels</div>
</div>

<script>
const featureCircle=document.getElementById("featureCircle")

function toggleFeatures(){
featureCircle.classList.toggle("active")
}

function openPosts(){
window.location.href="posts.html"
}

function openReels(){
alert("Reels Section")
}
</script>

</body>
</html>
