<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ===== HOME ===== */
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;box-shadow:0 8px 30px rgba(66,133,244,.35)}
@keyframes spin{to{transform:rotate(360deg)}}
.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{display:flex;max-width:560px;margin:auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

/* ===== MENU ===== */
.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer;z-index:1000}
.side-menu{position:fixed;top:0;left:-280px;width:280px;height:100%;background:#fff;border-right:1px solid #ddd;transition:.3s;padding:12px;overflow:auto;z-index:999}
.side-menu.open{left:0}
.side-menu h3{margin:14px 0 6px;font-size:14px}
.side-menu button{display:block;width:100%;padding:6px;border:none;background:none;text-align:left;cursor:pointer;color:#1a73e8}

/* ===== RESEARCH ===== */
#research{display:none;padding:80px 16px 120px}
.section-title-frame{
max-width:820px;margin:0 auto 20px;padding:20px;border-radius:24px;
background:#f5f9ff;border:2px solid #1a73e8;
box-shadow:0 0 35px rgba(26,115,232,.45);
text-align:center;font-size:26px;font-weight:800;color:#1a73e8
}
.papers-frame{
max-width:820px;margin:0 auto;padding:20px;border-radius:26px;
background:#fff;border:2px solid #1a73e8;
box-shadow:0 0 45px rgba(26,115,232,.45);min-height:60vh
}
.paper-item{padding:12px;border-bottom:1px solid #eee}
.paper-item a{text-decoration:none;color:#1a73e8}
.loader{text-align:center;color:#5f6368;margin:30px}

/* ===== REELS ===== */
#reels{display:none;padding-top:70px;padding-bottom:140px}
.posts-header{
max-width:520px;margin:0 auto 10px;padding:14px;border-radius:22px;
background:rgba(255,255,255,.9);
font-size:22px;font-weight:800;
box-shadow:0 0 30px rgba(255,193,7,.45);
text-align:center
}
.video-frame{
position:relative;margin:0 auto;width:100%;max-width:500px;
height:calc(100vh - 300px);border-radius:28px;overflow:hidden;
background:#000;border:2px solid #ffd54f;
box-shadow:0 0 40px rgba(255,193,7,.6),0 0 90px rgba(255,235,59,.45)
}
.tg-wrapper{position:absolute;inset:0;overflow:hidden}
.tg-wrapper iframe{
position:absolute;top:50%;left:50%;
width:120%;height:120%;border:none;
transform:translate(-50%,-50%) scale(1.05)
}
.action-bar{
max-width:500px;margin:14px auto 0;display:flex;gap:12px
}
.action-bar a,.action-bar button{
flex:1;padding:12px;border-radius:22px;font-weight:700;border:none;cursor:pointer
}
.open-tg{background:#229ED9;color:#fff;text-decoration:none}
.next-btn{background:#ffd54f}

/* ===== BOTTOM NAV ===== */
.bottom-bar{
position:fixed;bottom:0;left:0;right:0;height:65px;
background:#fff;border-top:1px solid #ddd;
display:flex;justify-content:space-around;align-items:center;z-index:1000
}
.bottom-btn{font-weight:600;color:#1a73e8;cursor:pointer}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">
<h3>arXiv Research</h3>
<button onclick="openResearch('AI','cs.AI')">AI</button>
<button onclick="openResearch('Machine Learning','cs.LG')">Machine Learning</button>
<button onclick="openResearch('Computer Vision','cs.CV')">Computer Vision</button>
<button onclick="openResearch('NLP','cs.CL')">NLP</button>
<button onclick="openResearch('Security','cs.CR')">Security</button>
<button onclick="openResearch('Data Structures','cs.DS')">Data Structures</button>
<button onclick="openResearch('Software Engineering','cs.SE')">Software Engineering</button>
<button onclick="openResearch('Optimization','math.OC')">Optimization</button>
<button onclick="openResearch('Probability','math.PR')">Probability</button>
<button onclick="openResearch('Stat ML','stat.ML')">Stat ML</button>
<button onclick="openResearch('Physics','physics.gen-ph')">Physics</button>

<h3>Community</h3>
<button onclick="openPosts()">üì∏ Posts</button>

<h3>UPSC Hub</h3>
<button onclick="alert('UPSC coming soon')">PIB</button>
<button onclick="alert('UPSC coming soon')">Schemes</button>
<button onclick="alert('UPSC coming soon')">RBI</button>
</div>

<main class="container" id="home">
<div class="logo-box"><img src="logo.png" class="logo"></div>
<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>
<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>
</main>

<section id="research">
<div id="researchTitle" class="section-title-frame"></div>
<div id="papers" class="papers-frame"></div>
</section>

<section id="reels">
<div class="posts-header">BV Channel Reels</div>
<div class="video-frame">
<div class="tg-wrapper">
<iframe src="https://t.me/sajansingh63747/5?embed=1"></iframe>
</div>
</div>
<div class="action-bar">
<a class="open-tg" href="https://t.me/sajansingh63747/5" target="_blank">Open in Telegram</a>
<button class="next-btn">Next ‚ñ∂</button>
</div>
</section>

<div class="bottom-bar">
<div class="bottom-btn" onclick="goHome()">Home</div>
<div class="bottom-btn" onclick="openReels()">Reels</div>
<div class="bottom-btn" onclick="openPosts()">Posts</div>
</div>

<script>
const WORKER="https://crimson-frost-ed87.darmindark691.workers.dev"
const home=document.getElementById("home")
const research=document.getElementById("research")
const reels=document.getElementById("reels")
const menu=document.getElementById("menu")
const titleBox=document.getElementById("researchTitle")
const papersBox=document.getElementById("papers")

function toggleMenu(){menu.classList.toggle("open")}
function goHome(){
home.style.display="block"
research.style.display="none"
reels.style.display="none"
}
function openReels(){
home.style.display="none"
research.style.display="none"
reels.style.display="block"
menu.classList.remove("open")
}
function openPosts(){
window.location.href="posts.html"
}

async function openResearch(label,cat){
home.style.display="none"
reels.style.display="none"
research.style.display="block"
menu.classList.remove("open")
titleBox.textContent=`BharatVerse ${label} Research Papers`
papersBox.innerHTML=`<div class="loader">Loading research papers‚Ä¶</div>`
const r=await fetch(`${WORKER}?cat=${cat}&page=0`)
const d=await r.json()
papersBox.innerHTML=""
d.results.forEach(p=>{
papersBox.innerHTML+=`<div class="paper-item"><a target="_blank" href="${p.pdf}">üìÑ ${p.title}</a></div>`
})
}
</script>

</body>
</html>
