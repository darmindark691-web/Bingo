<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BV Channel Reels</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #050b14;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Main container */
  .app {
    width: 100%;
    height: 100%;
    position: relative;
  }

  /* Top label */
  .header {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    padding: 8px 18px;
    border-radius: 20px;
    background: rgba(0,0,0,0.6);
    border: 1px solid #ffd700;
    box-shadow: 0 0 12px #ffd700;
    font-weight: bold;
    letter-spacing: 1px;
    z-index: 10;
  }

  /* Video frame */
  .frame {
    position: absolute;
    inset: 70px 15px 120px 15px;
    border-radius: 18px;
    overflow: hidden;
    border: 2px solid #ffd700;
    box-shadow:
      0 0 20px #ffd700,
      0 0 40px #1e90ff;
  }

  .frame iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Bottom controls */
  .controls {
    position: absolute;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  /* Next button */
  .next-btn {
    padding: 12px 28px;
    border-radius: 30px;
    background: #0b1c33;
    color: #fff;
    font-size: 16px;
    border: 1px solid #1e90ff;
    box-shadow: 0 0 15px #1e90ff;
    cursor: pointer;
  }

  .next-btn:hover {
    box-shadow: 0 0 25px #1e90ff;
  }

  /* Plus icon */
  .plus-btn {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: #0b1c33;
    border: 1px solid #1e90ff;
    box-shadow: 0 0 15px #1e90ff;
    font-size: 28px;
    color: #fff;
    cursor: pointer;
  }

  .plus-btn:hover {
    box-shadow: 0 0 25px #1e90ff;
  }
</style>
</head>

<body>

<div class="app">
  <!-- Header -->
  <div class="header">BV Channel Reels</div>

  <!-- Video Frame -->
  <div class="frame">
    <iframe id="player"
      src="https://t.me/sajansingh63747/5?embed=1">
    </iframe>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="next-btn" onclick="nextVideo()">Next</button>
    <button class="plus-btn" onclick="openAdd()">+</button>
  </div>
</div>

<script>
  // Telegram video list (future me aur add kar sakte ho)
  const videos = [
    "https://t.me/sajansingh63747/5?embed=1",
    "https://t.me/sajansingh63747/5?embed=1"
  ];

  let index = 0;

  function nextVideo() {
    index = (index + 1) % videos.length;
    document.getElementById("player").src = videos[index];
  }

  function openAdd() {
    window.open("add.html", "_blank");
  }
</script>

</body>
</html>
