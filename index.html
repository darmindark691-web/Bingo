<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BharatVerse Reels</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#000;
  color:#fff;
}

.feed{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.reel{
  margin-bottom:25px;
  border-radius:18px;
  overflow:hidden;
  background:#111;
  position:relative;
}

.reel img{
  width:100%;
  display:block;
}

.play{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:70px;
  height:70px;
  border-radius:50%;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#fff;
}

.reel a{
  text-decoration:none;
  color:white;
}
</style>
</head>

<body>

<div class="feed">

  <!-- Reel 1 -->
  <a href="https://www.instagram.com/reel/DUFyEtzEVo9/" target="_blank">
    <div class="reel">
      <img src="https://www.instagram.com/reel/DUFyEtzEVo9/media/?size=l">
      <div class="play">▶</div>
    </div>
  </a>

  <!-- Reel 2 -->
  <a href="https://www.instagram.com/reel/DUGVBVZj6Jp/" target="_blank">
    <div class="reel">
      <img src="https://www.instagram.com/reel/DUGVBVZj6Jp/media/?size=l">
      <div class="play">▶</div>
    </div>
  </a>

  <!-- Reel 3 -->
  <a href="https://www.instagram.com/reel/DQHB7h6CDHP/" target="_blank">
    <div class="reel">
      <img src="https://www.instagram.com/reel/DQHB7h6CDHP/media/?size=l">
      <div class="play">▶</div>
    </div>
  </a>

</div>

</body>
</html>
