
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse â€” Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ================= BASIC ================= */

.container{text-align:center;margin-top:90px;padding:0 16px}

.logo-box{display:flex;justify-content:center;margin-bottom:22px}

.logo{
width:170px;height:170px;border-radius:50%;
box-shadow:0 0 40px rgba(26,115,232,.35),0 0 90px rgba(26,115,232,.18);
animation:spin 8s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{
display:flex;max-width:560px;margin:auto;
border:1px solid #dfe1e5;border-radius:40px;
padding:6px 12px;
box-shadow:0 1px 6px rgba(32,33,36,.28)
}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

/* ================= FRAMES ================= */

.section-frame{
max-width:860px;margin:60px auto 40px;
padding:22px;border-radius:22px;background:#fff;
border:1px solid #d2e3fc;
box-shadow:0 10px 34px rgba(26,115,232,.22);
}

.section-title{font-size:22px;font-weight:700;margin-bottom:24px}

.icon-card{
display:flex;gap:18px;padding:20px;margin-bottom:18px;
border-radius:18px;background:#f8fbff;
border:1px solid #e3eefc;
box-shadow:0 6px 18px rgba(26,115,232,.12);
}
.icon-card img{
width:82px;height:82px;border-radius:50%;
object-fit:cover;border:3px solid #d2e3fc;
}

/* ================= POSTS SCREEN ================= */

#postsScreen{
display:none;
padding:90px 16px 100px;
}

.posts-header{
max-width:500px;margin:auto;
padding:20px;
border-radius:22px;
backdrop-filter:blur(14px);
background:rgba(255,255,255,.65);
font-size:26px;font-weight:800;
box-shadow:0 0 30px rgba(255,193,7,.45);
}

.posts-frame{
margin:30px auto;
max-width:500px;
padding:25px;
border-radius:30px;
background:rgba(255,255,220,.6);
border:2px solid #ffd54f;
box-shadow:
0 0 40px rgba(255,193,7,.45),
0 0 90px rgba(255,235,59,.35);
}

.post-box{
background:#fff;border-radius:18px;
padding:15px;margin-bottom:18px;
text-align:left;
box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.post-box img{
width:100%;border-radius:12px;margin-top:10px;
}

textarea,input,button{
width:100%;margin-top:10px;padding:10px;
border-radius:10px;border:1px solid #ccc;font-size:15px
}
button{background:#fbc02d;border:none;font-weight:700}

/* ================= BOTTOM BAR ================= */

.bottom-bar{
position:fixed;
bottom:0;left:0;right:0;
height:65px;
background:#fff;
border-top:1px solid #ddd;
display:flex;
justify-content:space-around;
align-items:center;
font-size:15px;
z-index:999;
}

.bottom-btn{
display:flex;flex-direction:column;
align-items:center;
font-weight:600;
color:#666;
fetch("icons-of-india.json")
.then(r=>r.json())
.then(data=>{
const root=document.getElementById("content")
data.sections.forEach(sec=>{
const frame=document.createElement("div")
frame.className="section-frame"
frame.innerHTML=`<div class="section-title">${sec.title}</div>`
sec.items.forEach(p=>{
frame.innerHTML+=`
<div class="icon-card">
<img src="${p.image}">
<div>
<b>${p.name}</b><br>
<span style="color:#1a73e8">${p.role}</span>
<div style="font-size:13px;margin-top:6px">${p.description}</div>
</div></div>`
})
root.appendChild(frame)
})
})

/* POSTS */
function getPosts(){return JSON.parse(localStorage.getItem("bv_posts")||"[]")}
function savePosts(p){localStorage.setItem("bv_posts",JSON.stringify(p))}

function publish(){
const text=document.getElementById("text").value
const file=document.getElementById("file").files[0]
if(!text && !file)return alert("Write something")

if(file){
const r=new FileReader()
r.onload=()=>{
const p=getPosts()
p.unshift({text,img:r.result,time:new Date().toLocaleString()})
savePosts(p);render()
}
r.readAsDataURL(file)
}else{
const p=getPosts()
p.unshift({text,img:null,time:new Date().toLocaleString()})
savePosts(p);render()
}
}

function render(){
const f=document.getElementById("feed")
f.innerHTML=""
getPosts().forEach(p=>{
f.innerHTML+=`
<div class="post-box">
${p.text||""}
${p.img?`<img src="${p.img}">`:""}
<div style="font-size:12px;color:#777">${p.time}</div>
</div>`
})
}
render()

/* NAV */
function showNews(){
document.getElementById("newsScreen").style.display="block"
document.getElementById("postsScreen").style.display="none"
}

function showPosts(){
document.getElementById("newsScreen").style.display="none"
document.getElementById("postsScreen").style.display="block"
}
</script>

</body>
</html>
