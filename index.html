<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ===== HOME ===== */
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{
width:160px;height:160px;border-radius:50%;
background:#e8f0fe;
box-shadow:0 0 40px rgba(26,115,232,.35),0 0 90px rgba(26,115,232,.18);
animation:spin 8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

/* ===== REELS ===== */
#postsScreen{
display:none;
padding-top:70px;
padding-bottom:85px;
}

.posts-header{
max-width:520px;
margin:0 auto 10px;
padding:14px;
border-radius:22px;
background:rgba(255,255,255,.9);
font-size:22px;
font-weight:800;
box-shadow:0 0 30px rgba(255,193,7,.45);
text-align:center;
}

/* ===== FRAME ===== */
.video-frame{
position:relative;
margin:0 auto;
width:100%;
max-width:500px;
height:calc(100vh - 260px);
border-radius:28px;
overflow:hidden;
background:#000;
border:2px solid #ffd54f;
box-shadow:
0 0 40px rgba(255,193,7,.6),
0 0 90px rgba(255,235,59,.45);
}

/* ===== TELEGRAM EMBED HACK ===== */
.tg-wrapper{
position:absolute;
inset:0;
overflow:hidden;
}

.tg-wrapper iframe{
position:absolute;
top:50%;
left:50%;
width:120%;
height:120%;
border:none;

/* ðŸ”¥ MAGIC PART */
transform:
translate(-52%, -50%)
scale(1.08);
}

/* ===== BOTTOM NAV ===== */
.bottom-bar{
position:fixed;
bottom:0;left:0;right:0;
height:65px;
background:#fff;
border-top:1px solid #ddd;
display:flex;
justify-content:space-around;
align-items:center;
z-index:999;
}
.bottom-btn{
font-weight:600;
color:#1a73e8;
cursor:pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="newsScreen">
  <div class="container">
    <div class="logo-box"><div class="logo"></div></div>
    <div class="brand-title">BharatVerse</div>
    <div class="brand-sub">Bharat Search Hub</div>
  </div>
</div>

<!-- REELS -->
<div id="postsScreen">
  <div class="posts-header">BV Channel Reels</div>

  <div class="video-frame">
    <div class="tg-wrapper">
      <iframe
        src="https://t.me/sajansingh63747/5?embed=1"
        allowfullscreen
        allow="autoplay; fullscreen">
      </iframe>
    </div>
  </div>
</div>

<!-- NAV -->
<div class="bottom-bar">
  <div class="bottom-btn" onclick="showNews()">Home</div>
  <div class="bottom-btn" onclick="showPosts()">Reels</div>
</div>

<p style="font-size:12px;color:#777;text-align:center;margin:10px">
This website is not affiliated with Telegram.
Videos are embedded from public Telegram channels.
</p>

<script>
function showNews(){
  newsScreen.style.display="block";
  postsScreen.style.display="none";
}
function showPosts(){
  newsScreen.style.display="none";
  postsScreen.style.display="block";
}
</script>

</body>
</html>
