<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse â€” Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ===== BASIC ===== */
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{
width:160px;height:160px;border-radius:50%;
background:#e8f0fe;
box-shadow:0 0 40px rgba(26,115,232,.35),0 0 90px rgba(26,115,232,.18);
animation:spin 8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

/* ===== SECTIONS ===== */
.section-frame{
max-width:860px;margin:60px auto 40px;
padding:22px;border-radius:22px;background:#fff;
border:1px solid #d2e3fc;
box-shadow:0 10px 34px rgba(26,115,232,.22);
}
.section-title{font-size:22px;font-weight:700;margin-bottom:24px}

/* ===== POSTS SCREEN ===== */
#postsScreen{display:none;padding:80px 10px 100px}

/* Header */
.posts-header{
max-width:500px;margin:auto;
padding:14px;border-radius:22px;
background:rgba(255,255,255,.75);
font-size:24px;font-weight:800;
box-shadow:0 0 30px rgba(255,193,7,.45);
text-align:center;
}

/* ===== FULL SCREEN FRAME ===== */
.video-frame{
margin:25px auto;
width:100%;
max-width:520px;
aspect-ratio:9/16;
border-radius:28px;
overflow:hidden;
background:#000;
border:2px solid #ffd54f;
box-shadow:
0 0 35px rgba(255,193,7,.55),
0 0 80px rgba(255,235,59,.45);
}

.video-frame iframe{
width:100%;
height:100%;
border:none;
}

/* ===== BOTTOM BAR ===== */
.bottom-bar{
position:fixed;bottom:0;left:0;right:0;
height:65px;background:#fff;
border-top:1px solid #ddd;
display:flex;justify-content:space-around;align-items:center;
z-index:999;
}
.bottom-btn{font-weight:600;color:#1a73e8;cursor:pointer}
</style>
</head>

<body>

<!-- NEWS SCREEN -->
<div id="newsScreen">
  <div class="container">
    <div class="logo-box"><div class="logo"></div></div>
    <div class="brand-title">BharatVerse</div>
    <div class="brand-sub">Bharat Search Hub</div>
  </div>

  <div id="content"></div>
</div>

<!-- POSTS / REELS SCREEN -->
<div id="postsScreen">
  <div class="posts-header">BV Channel Reels</div>

  <!-- FULL SCREEN GLOW FRAME -->
  <div class="video-frame">
    <iframe
      src="https://t.me/sajansingh63747/5?embed=1"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-bar">
  <div class="bottom-btn" onclick="showNews()">Home</div>
  <div class="bottom-btn" onclick="showPosts()">Reels</div>
</div>

<!-- DISCLAIMER -->
<p style="font-size:12px;color:#777;text-align:center;margin:20px">
This website is not affiliated with Telegram.  
Videos are embedded from public Telegram channels.
</p>

<script>
/* ===== LOAD SECTIONS ===== */
fetch("icons-of-india.json")
.then(r=>r.json())
.then(data=>{
  const root=document.getElementById("content");
  data.sections.forEach(sec=>{
    const frame=document.createElement("div");
    frame.className="section-frame";
    frame.innerHTML=`<div class="section-title">${sec.title}</div>`;
    sec.items.forEach(p=>{
      frame.innerHTML+=`
      <div style="margin-bottom:14px">
        <b>${p.name}</b><br>
        <span style="color:#1a73e8">${p.role}</span>
      </div>`;
    });
    root.appendChild(frame);
  });
});

/* ===== NAV ===== */
function showNews(){
  newsScreen.style.display="block";
  postsScreen.style.display="none";
}
function showPosts(){
  newsScreen.style.display="none";
  postsScreen.style.display="block";
}
</script>

</body>
</html>
