<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* COMMON */
.glow-blue{box-shadow:0 0 35px rgba(66,133,244,.6)}
.glow-green{box-shadow:0 0 35px rgba(52,168,83,.6)}
.glow-orange{box-shadow:0 0 35px rgba(251,140,0,.6)}

.frame{

}

.full-frame{

min-height:60vh;
}

/* MENU */
.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer;z-index:999}
.side-menu{

}
.side-menu.open{left:0}
.side-menu h3{margin:14px 0 6px;font-size:14px}
.side-menu button{

}

/* HOME */
#home{text-align:center;margin-top:90px}
.logo{
width:160px;height:160px;border-radius:50%;
animation:spin 8s linear infinite;
box-shadow:0 8px 30px rgba(66,133,244,.35)
}
@keyframes spin{to{transform:rotate(360deg)}}

/* RESEARCH */
#research{display:none;padding-bottom:120px}
.paper{padding:10px;border-bottom:1px solid #eee}
.paper a{text-decoration:none;color:#1a73e8}

/* REELS */
#reels{display:none;padding-bottom:120px}

/* POSTS */
#posts{display:none;padding-bottom:120px}

/* BOTTOM BAR */
.bottom-bar{
position:fixed;bottom:0;left:0;right:0;
height:65px;background:#fff;border-top:1px solid #ddd;
display:flex;justify-content:space-around;align-items:center
}
.bottom-btn{font-weight:600;color:#1a73e8;cursor:pointer}
</style>
</head>
