<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* ===== HOME ===== */
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;box-shadow:0 8px 30px rgba(66,133,244,.35)}
@keyframes spin{to{transform:rotate(360deg)}}
.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{display:flex;max-width:560px;margin:auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

/* ===== MENU ===== */
.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer;z-index:1000}
.side-menu{position:fixed;top:0;left:-280px;width:280px;height:100%;background:#fff;border-right:1px solid #ddd;transition:.3s;padding:12px;overflow:auto;z-index:999}
.side-menu.open{left:0}
.side-menu h3{margin:14px 0 6px;font-size:14px}
.side-menu button{display:block;width:100%;padding:6px;border:none;background:none;text-align:left;cursor:pointer;color:#1a73e8}

/* ===== RESEARCH SCREEN ===== */
#research{display:none;padding:80px 16px 120px}

.research-title{
max-width:600px;margin:0 auto 18px;
padding:18px;border-radius:22px;
background:#f8fbff;
text-align:center;
font-size:22px;font-weight:800;
color:#1a73e8;
box-shadow:0 0 40px rgba(26,115,232,.45);
}

.research-frame{
max-width:600px;margin:auto;
padding:10px;
border-radius:26px;
background:#fff;
box-shadow:0 0 45px rgba(26,115,232,.35);
}

.item{padding:12px;border-bottom:1px solid #eee}
.item a{text-decoration:none;color:#1a73e8;font-weight:600}
.loader{text-align:center;color:#5f6368;margin:20px}
.next-btn{margin:20px auto;display:block;padding:10px 16px;border-radius:20px;border:none;background:#1a73e8;color:#fff;font-weight:700;cursor:pointer}

/* ===== REELS ===== */
#reels{display:none;padding-top:70px;padding-bottom:140px}
.posts-header{max-width:520px;margin:0 auto 10px;padding:14px;border-radius:22px;background:#fff;font-size:22px;font-weight:800;box-shadow:0 0 30px rgba(255,193,7,.45);text-align:center}
.video-frame{position:relative;margin:0 auto;width:100%;max-width:500px;height:calc(100vh - 300px);border-radius:28px;overflow:hidden;background:#000;border:2px solid #ffd54f;box-shadow:0 0 40px rgba(255,193,7,.6)}
.tg-wrapper{position:absolute;inset:0}
.tg-wrapper iframe{width:120%;height:120%;border:none;transform:translate(-10%,-10%)}

/* ===== BOTTOM BAR ===== */
.bottom-bar{position:fixed;bottom:0;left:0;right:0;height:65px;background:#fff;border-top:1px solid #ddd;display:flex;justify-content:space-around;align-items:center;z-index:1000}
.bottom-btn{font-weight:600;color:#1a73e8;cursor:pointer}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">
<h3>arXiv</h3>
<button onclick="openResearch('cs.AI','AI')">AI</button>
<button onclick="openResearch('cs.LG','Machine Learning')">Machine Learning</button>
<button onclick="openResearch('cs.CV','Computer Vision')">Computer Vision</button>
<button onclick="openResearch('cs.CL','NLP')">NLP</button>
<button onclick="openResearch('physics.gen-ph','Physics')">Physics</button>
</div>

<main class="container" id="home">
<div class="logo-box"><img src="logo.png" class="logo"></div>
<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>
<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>
</main>

<section id="research"></section>

<section id="reels">
<div class="posts-header">BV Channel Reels</div>
<div class="video-frame">
<div class="tg-wrapper">
<iframe src="https://t.me/sajansingh63747/5?embed=1"></iframe>
</div>
</div>
</section>

<div class="bottom-bar">
<div class="bottom-btn" onclick="goHome()">Home</div>
<div class="bottom-btn" onclick="openReels()">Reels</div>
</div>

<script>
const home=document.getElementById("home")
const research=document.getElementById("research")
const reels=document.getElementById("reels")
const menu=document.getElementById("menu")

const WORKER="https://crimson-frost-ed87.darmindark691.workers.dev"
let page=0,cat=""

function toggleMenu(){menu.classList.toggle("open")}
function goHome(){home.style.display="block";research.style.display="none";reels.style.display="none"}
function openReels(){home.style.display="none";research.style.display="none";reels.style.display="block";menu.classList.remove("open")}

function openResearch(c,label){
cat=c;page=0
home.style.display="none"
reels.style.display="none"
research.style.display="block"
research.innerHTML=`
<div class="research-title">BharatVerse ${label} Research Papers</div>
<div class="research-frame"><div id="list"></div></div>
<button class="next-btn" onclick="nextPage()">Next</button>`
loadArxiv()
menu.classList.remove("open")
}

function nextPage(){page++;loadArxiv()}

async function loadArxiv(){
const box=document.getElementById("list")
box.innerHTML='<div class="loader">Loading‚Ä¶</div>'
const r=await fetch(`${WORKER}?cat=${cat}&page=${page}`)
const d=await r.json()
box.innerHTML=""
d.results.forEach(p=>{
box.innerHTML+=`<div class="item"><a target="_blank" href="${p.pdf}">üìÑ ${p.title}</a></div>`
})
}
</script>

</body>
</html>
