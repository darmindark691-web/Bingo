<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Glass Posts</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background: #050510;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* animated background glow */
body::before{
    content:"";
    position:absolute;
    width:120%;
    height:120%;
    background:
      radial-gradient(circle at 20% 30%, rgba(0,150,255,0.35), transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(255,200,0,0.35), transparent 40%);
    animation: move 10s infinite alternate;
}

@keyframes move{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}

.container{
    position:relative;
    width:95%;
    max-width:420px;
    height:90vh;
    border-radius:25px;
    padding:12px;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.05);
    border:2px solid rgba(255,255,255,0.15);
    box-shadow:
        0 0 30px rgba(0,140,255,0.7),
        0 0 40px rgba(255,200,0,0.6);
    animation: glow 3s infinite alternate;
    overflow-y:auto;
}

@keyframes glow{
    from{
        box-shadow:
        0 0 25px rgba(0,140,255,0.7),
        0 0 35px rgba(255,200,0,0.6);
    }
    to{
        box-shadow:
        0 0 45px rgba(0,140,255,1),
        0 0 60px rgba(255,220,0,1);
    }
}

.post{
    margin-bottom:25px;
    border-radius:18px;
    overflow:hidden;
    background:black;
}

.post iframe{
    width:100%;
    min-height:480px;
    border:none;
}
</style>

</head>

<body>

<div class="container">

    <!-- POST 1 -->
    <div class="post">
        <iframe src="https://www.instagram.com/p/DUFXfNCASVq/embed"></iframe>
    </div>

    <!-- POST 2 -->
    <div class="post">
        <iframe src="https://www.instagram.com/p/DULgtyzjZwa/embed"></iframe>
    </div>

    <!-- POST 3 -->
    <div class="post">
        <iframe src="https://www.instagram.com/p/DT-c_tTErgO/embed"></iframe>
    </div>

</div>

</body>
</html>
