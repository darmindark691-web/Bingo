<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BharatVerse Shorts</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:system-ui;
  overflow-y:scroll;
}

.short{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  border-bottom:1px solid #111;
}

lite-youtube{
  width:100%;
  max-width:420px;
  height:100%;
}

</style>

<!-- Lite YouTube -->
<script src="https://cdn.jsdelivr.net/npm/lite-youtube-embed@0.3.2/src/lite-yt-embed.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lite-youtube-embed@0.3.2/src/lite-yt-embed.css">

</head>
<body>

<!-- SHORT 1 -->
<div class="short">
  <lite-youtube videoid="I8NOY-Q8JsE"></lite-youtube>
</div>

<!-- SHORT 2 -->
<div class="short">
  <lite-youtube videoid="eahILw01FuU"></lite-youtube>
</div>

<!-- SHORT 3 -->
<div class="short">
  <lite-youtube videoid="E9l2dyIarxg"></lite-youtube>
</div>

<!-- SHORT 4 -->
<div class="short">
  <lite-youtube videoid="dv4f2RiCqdE"></lite-youtube>
</div>

<script>
/* =============================
   LOAD ONLY WHEN VISIBLE
============================= */

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    const video = entry.target;
    if(entry.isIntersecting){
      video.setAttribute("play","1");
    }else{
      video.removeAttribute("play");
    }
  });
},{threshold:0.6});

document.querySelectorAll("lite-youtube").forEach(v=>{
  observer.observe(v);
});
</script>

</body>
</html>
