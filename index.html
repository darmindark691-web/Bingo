<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse â€” Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}

/* COMMON */
.frame{
max-width:520px;margin:14px auto;
padding:16px;border-radius:22px;
text-align:center;font-weight:800
}
.blue{box-shadow:0 0 30px #1a73e8;border:2px solid #1a73e8}
.green{box-shadow:0 0 30px #2e7d32;border:2px solid #2e7d32}
.orange{box-shadow:0 0 30px orange;border:2px solid orange}
.sky{box-shadow:0 0 30px #4fc3f7;border:2px solid #4fc3f7}

/* HOME */
.container{text-align:center;margin-top:90px}
.logo{width:150px;height:150px;border-radius:50%;animation:spin 8s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* MENU */
.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;z-index:999}
.side-menu{position:fixed;left:-260px;top:0;width:260px;height:100%;background:#fff;transition:.3s;padding:10px;overflow:auto}
.side-menu.open{left:0}
.side-menu button{width:100%;padding:6px;border:none;background:none;color:#1a73e8;text-align:left}

/* SCREENS */
section{display:none;padding-bottom:120px}
#home{display:block}

/* LIST */
.item{padding:10px;border-bottom:1px solid #eee}

/* POSTS */
.post{padding:10px;border:1px solid #2e7d32;margin:10px;border-radius:16px}

/* PLUS */
.plus{
position:fixed;bottom:80px;right:20px;
width:56px;height:56px;border-radius:50%;
background:#4fc3f7;color:#fff;
font-size:32px;display:flex;
align-items:center;justify-content:center;
box-shadow:0 0 30px #4fc3f7;
cursor:pointer
}

/* BOTTOM */
.bottom{position:fixed;bottom:0;left:0;right:0;height:60px;display:flex;justify-content:space-around;align-items:center;border-top:1px solid #ddd;background:#fff}
</style>
</head>

<body>

<div class="menu-btn" onclick="menu.classList.toggle('open')">â˜°</div>

<div class="side-menu" id="menu">
<h4>arXiv</h4>
<button onclick="openResearch('AI')">AI</button>
<button onclick="openResearch('ML')">Machine Learning</button>
<button onclick="openResearch('CV')">Computer Vision</button>
<button onclick="openResearch('NLP')">NLP</button>
<button onclick="openResearch('Security')">Security</button>
<button onclick="openResearch('DS')">Data Science</button>
<button onclick="openResearch('SE')">Software Eng</button>
<button onclick="openResearch('Physics')">Physics</button>

<h4>UPSC</h4>
<button onclick="openResearch('UPSC â€“ PIB')">PIB</button>
<button onclick="openResearch('UPSC â€“ Schemes')">Schemes</button>
</div>

<!-- HOME -->
<section id="home" class="container">
<img src="logo.png" class="logo">
<h1>BharatVerse</h1>
<p>Bharat Search Hub</p>
</section>

<!-- RESEARCH -->
<section id="research">
<div class="frame blue" id="researchTitle"></div>
<div class="frame blue" id="researchList"></div>
</section>

<!-- POSTS -->
<section id="posts">
<div class="frame green">Instagram Posts</div>
<div id="postList"></div>
<button onclick="loadPosts()">Next</button>
</section>

<!-- UPLOAD -->
<section id="upload">
<div class="frame orange">Upload Post Link</div>
<div class="frame orange">
<input id="postInput" placeholder="Paste post link" style="width:100%;padding:10px">
<button onclick="savePost()">Save</button>
</div>
</section>

<div class="plus" onclick="openUpload()">ï¼‹</div>

<div class="bottom">
<div onclick="show('home')">Home</div>
<div onclick="show('research')">Research</div>
<div onclick="show('posts')">Posts</div>
</div>

<script>
const researchTitle=document.getElementById("researchTitle")
const researchList=document.getElementById("researchList")
const postList=document.getElementById("postList")

function show(id){
document.querySelectorAll("section").forEach(s=>s.style.display="none")
document.getElementById(id).style.display="block"
menu.classList.remove('open')
}

function openResearch(name){
show('research')
researchTitle.innerText="BharatVerse â€” "+name+" Research Papers"
researchList.innerHTML=""
for(let i=1;i<=10;i++){
researchList.innerHTML+=`<div class="item">ðŸ“„ ${name} Paper ${i}</div>`
}
}

function loadPosts(){
postList.innerHTML=""
const posts=JSON.parse(localStorage.getItem("posts")||"[]")
posts.slice(0,2).forEach(p=>{
postList.innerHTML+=`<div class="post">${p}</div>`
})
}

function openUpload(){show('upload')}

function savePost(){
const v=postInput.value
if(!v)return
const p=JSON.parse(localStorage.getItem("posts")||"[]")
p.unshift(v)
localStorage.setItem("posts",JSON.stringify(p))
postInput.value=""
alert("Saved")
}
</script>

</body>
</html>
